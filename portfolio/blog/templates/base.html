{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    
    <title>{% block title %}Portfolio{% endblock %}</title>


    <!--  Bootstrap css file  -->

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

    <!--  font awesome icons  -->
    <link rel="stylesheet" href="{% static 'css/all.min.css' %}">


    <!--  Magnific Popup css file  -->
    <link rel="stylesheet" href="{% static 'vendor/Magnific-Popup/dist/magnific-popup.css' %}">


    <!--  Owl-carousel css file  -->
    <link rel="stylesheet" href="{% static 'vendor/owl-carousel/css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'vendor/owl-carousel/css/owl.theme.default.min.css' %}">


    <!--  custom css file  -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <!--  Responsive css file  -->
    <link rel="stylesheet" href="{% static 'css/responsive.css' %}">

</head>

<body>


    <!--  ======================= Start Header Area ============================== -->

    <header class="header_area">
        <div class="main-menu">
            <nav class="navbar navbar-expand-lg navbar-light">
                <a class="navbar-brand" href="#"><img src="/media/banner/1.png" alt="logo"></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <div class="mr-auto"></div>
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link" href="/index">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/about">about</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/education">education</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/project">projects</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/blog">blog</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/subscribe">contact</a>
                        </li>

                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <!--  ======================= End Header Area ============================== -->

    <!--  ======================= Start Main Area ================================ -->
    <main class="site-main">

        {% block content %}{% endblock %}

        

    </main>
    <!--  ======================= End Main Area ================================ -->

    <footer class="footer-area">
        <div class="container">
            <div class="">
                <div class="site-logo text-center py-4">
                    <a href="#"><img src="media/banner/1.png" alt="logo"></a>
                </div>
                <div class="social text-center">
                    <h5 class="text-uppercase">Follow me</h5>
                    <a href="https://www.facebook.com/krunal.kadu.37?ref=bookmarks"><i class="fab fa-facebook"></i></a>
                    <a href="https://www.instagram.com/a_companionate_person/"><i class="fab fa-instagram"></i></a>
                    <a href="https://www.linkedin.com/in/krunal-kadu-996a3912b/"><i class="fab fa-linkedin"></i></a>
                </div>
                
            </div>
        </div>
    </footer>


    <!--  Jquery js file  -->
    <script src="{% static 'js/jquery.3.4.1.js' %}"></script>

    <!--  Bootstrap js file  -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

    <!--  isotope js library  -->
    <script src="{% static 'vendor/isotope/isotope.min.js' %}"></script>

    <!--  Magnific popup script file  -->
    <script src="{% static 'vendor/Magnific-Popup/dist/jquery.magnific-popup.min.js' %}"></script>

    <!--  Owl-carousel js file  -->
    <script src="{% static 'vendor/owl-carousel/js/owl.carousel.min.js' %}"></script>

    <!--  custom js file  -->
    <script src="{% static 'js/main.js' %}"></script>


</body>

</html>
