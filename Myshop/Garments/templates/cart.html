{% extends "base.html"%} 

{% block content %}
<div class="container">
<h3>Cart</h3>

<h4>There are {{no_item}} items in your cart</h4>

<h5>Total price is{{tot_price}}</h5>
<hr>
<table width=100% border=0>
{% for i in lst %}
<tr>
<td width=50%>
Selected Item={{i.name}}<br>
Description={{i.desc}}<br>
Price={{i.price}}<br>
Stock={{i.stock}}
</td>
<td>
<img src="{{i.photo.url}}" width=100 height=130/>
</td>
</tr>
{% endfor %}<br>
 
 </div>
{% endblock %}
